name: Build and deploy to GitHub Pages

on: [push, pull_request]

env:
  releaseVersion: ${{ github.ref_name }}

jobs:
  build-javadoc:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Build Javadoc with Gradle Wrapper
        run: ./gradlew javadoc

      - name: Upload build artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          # Artifact name
          name: publish-outputs-javadoc
          # A file, directory or wildcard pattern that describes what to upload
          path: ./build/docs/

  build-java:
    uses: CoffeeCoder1/VendorTools/.github/workflows/build-java.yml@3a85fa237c23f822b9931fc8cdcbbfa6385dd970

  publish:
    needs: [build-java]
    uses: CoffeeCoder1/VendorTools/.github/workflows/publish.yml@3a85fa237c23f822b9931fc8cdcbbfa6385dd970

  build-json:
    uses: CoffeeCoder1/VendorTools/.github/workflows/build-json.yml@3a85fa237c23f822b9931fc8cdcbbfa6385dd970

  combine:
    needs: [build-javadoc, build-json, publish]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: publish-outputs-*
          path: release
          merge-multiple: true

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          # Path of the directory containing the static assets.
          path: release

  deploy:
    # Add a dependency to the build job
    needs: combine

    # Only deploy on tag
    if: startsWith(github.ref, 'refs/tags/')

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # or specific "vX.X.X" version tag for this action
